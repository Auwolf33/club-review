<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Club Review Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="/Ressources/dj.png">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Yanone+Kaffeesatz:wght@300&display=swap" rel="stylesheet"> 
</head>
<body>
    <h1 id="title">Club Review Survey</h1>
    <p id="description">Take this short survey and give a review of your visit.</p>
    <form id="survey-form" action="" method="post">
        <div class="user-data">
            <label for="name" id="name-label">Name</label> 
            <br>
            <input id="name" type="text" name="name" placeholder="Enter your name" required>
        </div>
        <br>
        <div class="user-data">
            <label for="email" id="email-label">E-Mail</label>
            <br>
            <input type="email" name="email" id="email" placeholder="Enter your E-Mail" required>
        </div>    
        <br>
        <div class="user-data">
            <label for="age" id="number-label">Age</label>
            <br>
            <input type="number" id="age" name="age" placeholder="Your age" min="18" max="120">
        </div>
        <br>
        <div class="user-data">
            <label for="guests" id="guests-label">Number of guests</label>
            <br>
            <input type="number" name="guests" id="guests" placeholder="Did you come alone or with friends?">
        </div>
        <br>
        <label for="dropdown" id="dropdown-label">What genre of music was played at the club?</label>
        <br>
        <select name="dropdown" id="dropdown" required="">
            <option value="" selected disabled>Please select</option>
            <option value="techno">Techno</option>
            <option value="house">House</option>
            <option value="hip-hop">Hip-Hop</option>
            <option value="downtempo">Downtempo</option>
            <option value="jungle">Jungle</option>
            <option value="psytrance">Psytrance</option>
            <option value="none">None of the above</option>
        </select>

        <p>Would you come again?</p>
        <input type="radio" name="come-again" id="yes" value="yes">
        <label for="yes">Yes</label>
        <input type="radio" name="come-again" id="no">
        <label for="no">No</label>

        <div class="checkboxes-div">
            <p>Which of the following points apply to your visit?</p>
            <input type="checkbox" name="visit" value="bathrooms">
            <label for="bathrooms">Dirty bathrooms</label>
            <br>
            <input type="checkbox" name="visit" value="waitingtime">
            <label for="waitingtime">Long waiting in cue</label>
            <br>
            <input type="checkbox" name="visit" value="drinks">
            <label for="drinks">Expensive drinks</label>
            <br>
            <input type="checkbox" name="visit" value="atmosphere">
            <label for="atmosphere">Great atmosphere</label>
            <br>
            <input type="checkbox" name="visit" value="staff">
            <label for="staff">Nice staff</label>
            <br>
            <input type="checkbox" name="visit" id="space">
            <label for="space">Lots of space to dance</label>
            <br>
        </div>


        <p>Do you have additional comments?</p>
        <textarea name="comments" id="comments" cols="40" rows="5" placeholder="Additional comments"></textarea>


        <br>
        <input type="submit" value="Submit Review" id="submit">

        <p>Thank you for taking the time for this review!</p>
    </form>


    <footer>
        <div>Icons made by <a href="https://www.flaticon.com/authors/pixel-perfect" title="Pixel perfect">Pixel perfect</a> from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a></div>
    </footer>
</body>

</html>
